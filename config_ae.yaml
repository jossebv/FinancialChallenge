# Data Configuration
data_path: "data/processed/es1dia_cln.csv"
output_dir: "checkpoints_ae"

# Training Hyperparameters
window_size: 10
batch_size: 64
epochs: 50
learning_rate: 3.0e-4
weight_decay: 1.0e-2

# Model Architecture (Robust Classification Backbone)
d_model: 64
nhead: 4
num_layers: 3
dim_feedforward: 64
dropout: 0.1 # Lower dropout for AE reconstruction usually helps
kernel_size: 7

# Feature Selection (Same as before)
past_features:
  - "log_return"
  - "vol_z"
  - "log_range"
  - "volatility_5"
  - "volatility_20"

current_features:
  - "overnight_gap"
  - "dow"
  - "month"
